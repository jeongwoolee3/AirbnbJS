<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single page app</title>
    <link rel="stylesheet" href="../src/styles/Header.css">
    <link rel="stylesheet" href="../src/styles/SearchBar.css">
    <link rel="stylesheet" href="../src/styles/ListingCard.css">
  </head>
  <body>

    <header>
      <div class="container">
        <div class="logo">
          <img src="../public/image/Airbnb_Logo.png" alt="Airbnb" />
        </div>
        <div class="search">
          <button class="innerButton">
            <p>어디든지</p>

          </button>
          <button class="innerButton">
            <p>언제든 일주일</p>
          </button>
          <button class="searchButton">
            <p>검색</p>
          </button>
        </div>
        <div class="userContext">
          <button class="hostRegistration">
            당신의 공간을 에어비앤비하세요
          </button>
          <img class="location" src="../public/image/location.png" alt="Location"/>
          <button class="login">
            <img src="../public/image/hamburgerButton.png" alt="registration">
            <img src="../public/image/avatar.png" alt="registration">
          </button>
        </div>
      </div>
    </header>
    <div id="app"></div>
    <script type="module" src="./src/app.js"></script>
    <div class="listingContainer">
      <div class="grid">
        <div class="grid-item">
          <img src="https://picsum.photos/id/1018/500/500?random=1" alt="Image 1">
          <div class="overlay">
            <div class="overlay-content">
              <button class="btn">Prev</button>
              <button class="btn">Next</button>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <img src="https://picsum.photos/id/1018/500/500?random=2" alt="Image 1">
          <div class="overlay">
            <div class="overlay-content">
              <button class="btn">Prev</button>
              <button class="btn">Next</button>
              <!-- <a href="#" class="btn">Explore now</a> -->
            </div>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="grid-item">
          <img src="https://picsum.photos/id/1018/500/500" alt="Image 1">
          <div class="overlay">
            <div class="overlay-content">
              <button class="btn">Prev</button>
              <button class="btn">Next</button>
              <!-- <a href="#" class="btn">Explore now</a> -->
            </div>
          </div>
      </div>
    </div>

  </body>

</html>
