<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single page app</title>
    <link rel="stylesheet" href="../src/styles/Header.css">
    <link rel="stylesheet" href="../src/styles/SearchBar.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="../public/image/Airbnb_Logo.png" alt="Airbnb" />
        </div>
        <div class="search">
          <button class="innerButton">
            <p>어디든지</p>

          </button>
          <button class="innerButton">
            <p>언제든 일주일</p>
          </button>
          <button class="searchButton">
            <p>검색</p>
          </button>
        </div>
        <div class="userContext">
          <button class="hostRegistration">
            당신의 공간을 에어비앤비하세요
          </button>
          <img class="location" src="../public/image/location.png" alt="Location"/>
          <button class="login">
            <img src="../public/image/hamburgerButton.png" alt="registration">
            <img src="../public/image/avatar.png" alt="registration">
          </button>
        </div>
      </div>
    </header>
    <nav>
      <ul>
        <li>
          <button class="category">
            <img src="../public/image/house.png" alt="house" >
            <p>나도 갈래</p>
          </button>
        </li>
      </ul>
      <button class="nextButton">
        <img src="../public/image/nextButton.png" alt="house">
      </button>
    </nav>
    
    <!-- <div class="category">
      <nav class="nav">
        <a href="/" class="nav_item" data-link>Home</a>
        <a href="/posts" class="nav_item" data-link>Posts</a>
        <a href="/settings" class="nav_item" data-link>Settings</a>
      </nav> -->
    <!-- </div> -->
    <div id="app"></div>
    <script type="module" src="./src/app.js"></script>
  </body>

</html>
